<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE CHALLENGE</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

    <header>
        <h1>Mensagens Criptografadas</h1>
        <p>
            Digite abaixo a mensagem que deseje criptografar
        </p>
    </header>

    <main>
        <section>
            <textarea name="" id="mensagem" cols="30" rows="10"></textarea>
            <p id="error" class="aviso"> <i class='bx bx-error-circle'></i> Apenas letras min√∫sculas e sem acento.</p>
            <div class="buttons">
                <button onclick="Criptografar()">Criptografar</button>
                <button onclick="Descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section id="sumir" class="background">
            <img src="assets/img/eagle red.png" alt="">
            <h1>Nenhuma mensagem encontrada</h1>

        </section>

        <section id="awp1" class="awp">
            <img src="assets/img/awwp.png" alt="">
            <h1>Digite Algo</h1>
        </section>

        <section id="aparecer">
            <textarea name="" id="mensagem2" cols="30" rows="10"></textarea>
            <h2 id="copy" class="copy">Texto Copiado</h2>
            <div class="buttons">
                <button onclick="Copiar()" class="buttons2"><i class='bx bx-copy'></i>Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        <div>
            <a href="https://github.com/IgorAgui"><i class='bx bxl-github'></i></a>
            <h3>&copy Desenvolvido por </h3>
            <span>Igor Aguiar</span>
            <a href="https://www.linkedin.com/in/igoraguiamg/"><i class='bx bxl-linkedin'></i></a>
        </div>

    </footer>


    <script src="assets/js/index.js"></script>
    <audio id="awp" src="assets/sound/awp.mp3"></audio>
    <audio id="erro" src="assets/sound/erro.mp3"></audio>
    <audio id="urna" src="assets/sound/urna.mp3"></audio>

</body>

</html>
